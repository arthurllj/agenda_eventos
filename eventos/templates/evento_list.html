{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Eventos</h3>
  <form class="d-flex" method="GET">
    <input class="form-control me-2" name="q" placeholder="Buscar evento...">
    <button class="btn btn-accent" type="submit">Buscar</button>
  </form>
</div>

<div class="row">
  {% for evento in eventos %}
  <div class="col-md-4 mb-3">
    <div class="card p-3">
      <h5><a class="text-decoration-none" href="{% url 'eventos:evento_detail' evento.id %}">{{ evento.titulo }}</a></h5>
      <p class="small text-muted">Data: {{ evento.data }} â€¢ Local: {{ evento.local }}</p>
      <p class="mb-1">{{ evento.descricao|truncatechars:120 }}</p>
    </div>
  </div>
  {% empty %}
    <div class="col-12"><div class="alert alert-secondary">Nenhum evento encontrado</div></div>
  {% endfor %}
</div>
{% endblock %}
