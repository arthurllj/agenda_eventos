{% extends 'base.html' %}
{% block content %}
<div class="card p-3">
  <h2>{{ evento.titulo }}</h2>
  <p class="text-muted">Data: {{ evento.data }} â€¢ Local: {{ evento.local }}</p>
  <hr>
  <p>{{ evento.descricao }}</p>
  <p><strong>Participantes:</strong>
    {% for p in evento.participantes.all %}
      <span class="badge bg-secondary">{{ p.nome }}</span>
    {% empty %}
      <span class="text-muted">Nenhum participante</span>
    {% endfor %}
  </p>
</div>
{% endblock %}
